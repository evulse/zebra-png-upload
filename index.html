
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body onload="findPrinters()">

<div class="container-narrow">

    <div class="masthead">
        <h3 class="muted">Upload PNG to Zebra Printer</h3>
    </div>

    <hr>

    <div class="jumbotron">
        <h1>Upload Files direct from the browser!</h1>

        <p class="lead">Simply select your printer and then upload a png and your done.</p>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="PrinterList">Printer</label>
                <div class="controls">
                    <select class="printer-list" id="PrinterList">
                        <option>Loading Printers</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="FileName">Filename</label>
                <div class="controls">
                    <input type="text" id="FileName" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="PNGImage">PNG File</label>
                <div class="controls">
                    <input type="file" id="PNGImage" onchange="loadImageFile()">
                </div>
            </div>
        </form>
        <a class="btn btn-large btn-success disabled send-to-printer" href="#">Send to Printer</a>
    </div>

    <hr>


    <div id="data-sent"></div>

</div> <!-- /container -->

<applet name="jzebra" code="jzebra.PrintApplet.class" archive="./jzebra.jar" width="50px" height="50px">
</applet>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
